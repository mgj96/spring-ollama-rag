# HTTP 클라이언트 타임아웃 (Ollama 등 외부 호출용, 단위: 초)
app:
  http:
    connect-timeout: 10
    read-timeout: 30
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: INFO

spring:
  main:
    banner-mode: off
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.2
          # 생성 토큰 상한 (낮을수록 응답 짧고 빠름, 테스트용임으로 적게해서 조회되는걸로 확인)
          num-predict: 32
    mcp:
      server:
        protocol: STREAMABLE
        streamable-http:
          mcp-endpoint: /mcp

management:
  endpoints:
    web:
      exposure:
        include: health, info, env
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
